###############################################################################
# Client secret specification for AzureDNS
#
---
apiVersion: v1
kind: Secret
metadata:
  name: cert-manager-cloudflare
  namespace: cert-manager
  labels:
    # The name of the application
    app.kubernetes.io/name: letsencrypt
    # The component within the architecture
    app.kubernetes.io/component: certificates
    # The name of a higher level application this one is part of
    app.kubernetes.io/part-of: network-services
type: Opaque
stringData:
  apiToken: [CLOUDFLARE_API_TOKEN]
###############################################################################
# Cluster issuer configuration
#
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
  labels:
    # The name of the application
    app.kubernetes.io/name: letsencrypt
    # The component within the architecture
    app.kubernetes.io/component: certificates
    # The name of a higher level application this one is part of
    app.kubernetes.io/part-of: network-services
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: [CLOUDFLARE_EMAIL]
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: [CLOUDFLARE_EMAIL]
            apiTokenSecretRef:
              name: cert-manager-cloudflare
              key: apiToken
        selector:
          dnsZones:
            - "[CLOUDFLARE_REGISTERED_DOMAIN]"
###############################################################################
# Wildcard certificate for all local services
#
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: [WILDCARD_CERTIFICATE_NAME]
  namespace: default
  labels:
    # The name of the application
    app.kubernetes.io/name: letsencrypt
    # The component within the architecture
    app.kubernetes.io/component: certificates
    # The name of a higher level application this one is part of
    app.kubernetes.io/part-of: network-services
spec:
  secretName: [WILDCARD_CERTIFICATE_NAME]-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.[CLOUDFLARE_REGISTERED_DOMAIN]"
  dnsNames:
  - "*.[CLOUDFLARE_REGISTERED_DOMAIN]"
